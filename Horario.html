<!-- Main content -->
<div class="row">		
<div class="col-xs-12">
<section id="resumen" class="content resumen" style="padding-top:20px;">
	<!--resumen diario-->
	<div class="row">		
		<div class="col-xs-12">
			<div class="box box-success">
				<div class="box-header">
					<h3 class="box-title" style="background-color:transparent;color:#444;font-variant:normal;">Resumen del día</h3>
				</div>            
				<div class="box-body">
					<table id="tdia" class="table table-bordered table-hover">
						<thead>
							<tr>
								<th style="text-align:center;">Fuera</th>
								<th style="text-align:center;">Comisión</th>
								<th style="text-align:center;">Pedir boleta de</th>
								<th style="text-align:center;">Compensación</th>
								<th style="text-align:center;">En Edificio</th>
								<th style="text-align:center;">Salida</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="text-align:center;">
									<span class="fuera"> 12:00</span>
								</td>
								<td style="text-align:center;">
									<select class="form-control input-sm comision" >
									       <option>-----</option>
									       <option>Entrada</option>
									       <option>Salida</option>
									       <option>Día</option>
								       </select>
								</td>
								<td style="text-align:center;">
									<span class="boleta"> 12:00</span>
									<input class="form-control input-sm boletaInst" type="text" style="text-align:center;" value="00:00" placeholder="Ingrese minutos" integer />
								</td>
								<td style="text-align:center;">
									<span class="compensacion"> 12:00</span>
								</td>
								<td style="text-align:center;">									
									<span style="padding:5px;font-size:14px;" class="label label-info edificio"><i class="fa fa-home"></i> 12:00</span>									
								</td>
								<td style="text-align:center;">
									<span style="padding:5px;font-size:14px;" class="label label-success salida"><i class="fa fa-sign-out"></i> 12:00</span>
								</td>
							</tr>                                
						</tbody>                
					</table>
				</div>            
			</div>        
		</div> 
	</div>
	<!--resumen semanal-->
	<div class="row">		
		<div class="col-xs-12">
			<div class="box box-success">
				<div class="box-header">
					<h3 class="box-title" style="background-color:transparent;color:#444;font-variant:normal;">Resumen de la Semana</h3>
				</div>            
				<div class="box-body">
					<!--información-->
					<div class="row">
						<!--compensacion-->
				    		<div class="col-md-6 col-sm-6 col-xs-12">
				      			<div class="info-box">
								<span class="info-box-icon bg-yellow"><i class="fa fa-bell"></i></span>
								<div class="info-box-content">
						  			<span class="info-box-text">Compensación</span>
						  			<span class="info-box-number s-compensacion">
										12:00
									</span>
								</div>
							</div>
					    	</div>
						<!--en edificio-->
					    	<div class="col-md-6 col-sm-6 col-xs-12">
					      		<div class="info-box">
								<span class="info-box-icon bg-aqua"><i class="fa fa-home"></i></span>
								<div class="info-box-content">
						  			<span class="info-box-text">En Edificio</span>
						  			<span class="info-box-number s-enedificio">
										12:00
									</span>
								</div>
					      		</div>
					    	</div>
					    	<!-- fix for small devices only -->
					    	<div class="clearfix visible-sm-block"></div>
					</div>	
					<fieldset>
                				<legend><label style="background-color:transparent;color:#444;font-variant:normal;font-size:15px">Historial Compensación</label></legend>
						<span class="hist"></span>
					</fieldset>					
				</div>
